<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>Vue <span>模板编译过程</span></h1>
    <p>{{msg}}</p>
    <comp @myclick="handler"></comp>
  </div>
  <script>
    Vue.component('comp', {
      template: `<div>I'm a comp</div>`,
    })
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello compiler',
      },
      methods: {
        handler() {
          console.log('====-test');
        }
      },
    });

    console.log('====-32render', vm.$options.render);
  </script>
</body>
</html>
